<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hero</title>
</head>
<body>
    <h1>home page</h1>
    <h2>Author : {{author}}</h2>
    <h2>Age : {{age}}</h2>

    <!-- condition statement -->

    {% if age >= 18 %}
        <p>You will get a driving license.</p>
    {% elif age >= 10 and age <= 17 %}
        <p>You will not get a driving license.</p>
    {% else %}
        <p>You are a child.</p>
    {% endif %}

    <!-- for loop -->
    {% for i in course %}
    <h3>{{i.id}} {{i.name}} {{i.fee}}</h3>
    {% endfor %}

    
</body>
</body>
</html>
